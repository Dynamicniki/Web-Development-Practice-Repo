<style type="text/css">
	table,td{
		border: 1px solid darkred;
		border-collapse: collapse;
		padding: 10px 20px;
	}
</style>
<script type="text/javascript">
	let a=20;
	let table=`<table>`;
	for(i=1;i<=10;i++)
	{
		table += `<tr>
			<td>20 x ${i}=</td><td>${20*i} </td>
			</tr>`;
	}
		table +=`</table>`;
	document.write(table);
</script>
