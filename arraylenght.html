<script type="text/javascript">
	let arr=[1,2,3,4];
	for (i=0;i<arr.length;i++){
		document.write(i," "); // 0 1 2 3 
	}
	document.write("<br>")
	for(i in arr){
		document.write(i," ") // 0 1 2 3 
	}
	document.write("<br>");
	for(i of arr){
		document.write(i," ") // 1 2 3 4 
	}
</script>
